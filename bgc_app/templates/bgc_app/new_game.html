{% extends "bgc_app/base.html" %}

{% block content %}
  <p>Add a new game:</p>

  <form action="{% url 'bgc_app:new_game' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }} <!-- Render Django Forms as paragraph -->
    <button name="submit">Add game</button>
  </form>

{% endblock content %}
