{% extends "bgc_app/base.html" %}

{% block content %}

  <p><a href="{% url 'bgc_app:details' game.id %}">{{ game }}</a></p>

  <p>Add a new entry:</p>
  <form action="{% url 'bgc_app:new_detail' game.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Add details</button>
  </form>

{% endblock content %}
